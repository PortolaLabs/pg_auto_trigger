        in: path
        name: id
        required: true
        type: string
      responses: {}
      summary: Head file (tus)
      tags:
      - File Import
    patch:
      description: Adds a chunk to an upload, only allowed if enough space in the
        upload is left
      parameters:
      - description: tus file ID
        in: path
        name: id
        required: true
        type: string
      responses: {}
      summary: Patch file (tus)
      tags:
      - File Import
