host: localhost:3003
info:
  contact:
    email: support@tableflow.com
    name: TableFlow
    url: https://tableflow.com
  description: The backend API of the TableFlow application.
  termsOfService: https://tableflow.com/terms
  title: TableFlow API
  version: "1.2"
paths:
  /admin/v1/import/{id}:
    get:
      description: Get a single import
      parameters:
      - description: Import ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Import'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Get import
      tags:
      - Import
  /admin/v1/importer:
    post:
      description: Create an importer
      parameters:
      - description: Request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/web.ImporterCreateRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Importer'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Create importer
      tags:
      - Importer
  /admin/v1/importer/{id}:
    delete:
      description: Delete an importer
      parameters:
      - description: Importer ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.Res'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Delete importer
      tags:
      - Importer
    get:
      description: Get a single importer
      parameters:
      - description: Importer ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Importer'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Get importer
      tags:
      - Importer
    post:
      description: Edit an importer
      parameters:
      - description: Importer ID
        in: path
        name: id
        required: true
        type: string
      - description: Request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/web.ImporterEditRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Importer'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Edit importer
      tags:
      - Importer
  /admin/v1/importers/{workspace-id}:
    get:
      description: Get a list of importers
      parameters:
      - description: Workspace ID
        in: path
        name: workspace-id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Importer'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Get importers
      tags:
      - Importer
  /admin/v1/imports/{workspace-id}:
    get:
      description: Get a list of imports
      parameters:
      - description: Workspace ID
        in: path
        name: workspace-id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Import'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Get imports
      tags:
      - Import
  /admin/v1/organization-workspaces:
    get:
      description: Get the current user's organization and workspaces that are a part
        of the organization
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Organization'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/types.Res'
      summary: Get organization and attached workspaces
      tags:
      - Organization
  /admin/v1/template-column:
    post:
      description: Create a template column
      parameters:
      - description: Request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/web.TemplateColumnCreateRequest'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Template'
        "400":
