      - description: Upload ID
        in: path
        name: id
        required: true
        type: string
      - description: Request body
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/types.ImportCell'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/types.ImportCellEditResponse'
